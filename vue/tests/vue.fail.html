<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Vue.js App Test</title>
</head>
<body>
  <div id="app">
    <div>
      <h1>Regular HTML Application</h1>
      <p>This is a test page that does not contain Vue.js markers.</p>
    </div>
    <button>Regular Button</button>
  </div>

  <script>
    // No Vue-specific global variables
    document.getElementById('app').addEventListener('click', function() {
      console.log('Regular JavaScript event handling');
    });
  </script>
</body>
</html>
