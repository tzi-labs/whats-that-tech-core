<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Google Analytics Test</title>
  <script>
    // Custom analytics, not Google Analytics
    var customAnalytics = {
      trackEvent: function(category, action) {
        console.log('Event tracked:', category, action);
      },
      trackPageview: function(path) {
        console.log('Page viewed:', path);
      }
    };
    
    // Track page load
    customAnalytics.trackPageview(window.location.pathname);
  </script>
</head>
<body>
  <h1>Non-Google Analytics Test Page</h1>
  <p>This page does not contain Google Analytics implementation.</p>
  
  <button id="test-button">Track Event</button>
  
  <script>
    // Add event listener for button click
    document.getElementById('test-button').addEventListener('click', function() {
      customAnalytics.trackEvent('button', 'click');
    });
  </script>
</body>
</html>
