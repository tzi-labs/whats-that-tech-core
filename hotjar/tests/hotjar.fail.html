<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Hotjar Test</title>
  <script>
    // Custom heatmap tracking, not Hotjar
    var heatmapTracker = {
      record: function() {
        console.log('Recording user interactions');
      },
      trigger: function(eventName) {
        console.log('Event triggered:', eventName);
      }
    };
    
    // Start recording
    heatmapTracker.record();
  </script>
</head>
<body>
  <h1>Non-Hotjar Test Page</h1>
  <p>This page does not contain Hotjar tracking implementation.</p>
  
  <button id="test-button">Trigger Event</button>
  
  <script>
    // Add event listener for button click
    document.getElementById('test-button').addEventListener('click', function() {
      heatmapTracker.trigger('button_click');
    });
  </script>
</body>
</html>
